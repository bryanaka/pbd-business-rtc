<template name="layout">
	<div class="siteWrapper clearfix">

		{{> mainNav}}
		<main class="mainContent">
			<header class="mainHeader ">
				<nav class="navbar" role="navigation">
					<div class="navbar-header">
				    	<button type="button" class="navbar-toggle" data-toggle="collapse" 	data-target="#topNavMenu">
				    		<span class="sr-only">Toggle navigation</span>
				    		<span class="icon-bar"></span>
				    		<span class="icon-bar"></span>
				    		<span class="icon-bar"></span>
				    	</button>
				    	<a class="navbar-brand" href="#">PBD</a>
				  	</div>
					<div class="collapse navbar-collapse" id="topNavMenu">
					  {{yield 'topNav'}}
					  {{> sessions_ui}}
					</div>
				</nav>
			</header>
	
		
			<div class="container">
				{{yield}}
			</div>
		</main>
	</div>
</template>
