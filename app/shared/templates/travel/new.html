<template name="new_travel">
	<div class="row">
		<h2 class="col-xs-12 pageTitle">New Travel Request</h2>
		{{#autoForm schema=TravelRequestsCollection id="insertTravelRequest" class="col-xs-12"}}
			{{> travelForm}}
			<div class="row">
				<div class="form-group form-submit col-xs-11">
					<button type="submit" class="btn btn-primary insert">
						Submit Request
					</button>
				</div>
			</div>
		{{/autoForm}}
	</div>
</template>
