<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>pbd_process</title>
</head>

<body>
	{{> mainNav}}

	<main class="mainContent">
		{{> topNav}}
		<div class="container">
			{{> hello}}
			{{> travel}}
		</div>
	</main>
</body>

<template name="travel">
	<table>
		<tr>
			<th>Last Name</th>
			<th>First Name</th>
			<th>Location</th>
		</tr>
		{{#each travel_requests}}
			<tr>
				<td>{{last_name}}</td>
				<td>{{first_name}}</td>
				<td>{{location}}</td>
			</tr>
		{{else}}
			<tr>
				<td>No Pending Travel Requests</td>
			</tr>
		{{/each}}
	</table>
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click">
  {{> login}}
</template>

<template name="mainNav">
	<nav class="mainNav">
		<h3 class="mainNav__title">PBD Process</h3>
		<ul class="nav nav-pills nav-stacked" role="navigation">
			<li><a href="#">Procurement</a></li>
			<li><a href="#">Travel</a></li>
			<li><a href="#">User Profile</a></li>
		</ul>
	</nav>
</template>

<template name="topNav">
	<nav class="navbar" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex8-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

    <div class="collapse navbar-collapse navbar-ex8-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
      	<p class="navbar-text pull-right">
      		Signed in as <a href="#" class="navbar-link">{{currentUser.profile.email}}</a>
      	</p>
      	{{#if currentUser}}
					<li>{{> logout}}</li>
				{{else}}
					<li>{{> login}}</li>
				{{/if}}
      </ul>
    </div>
  </nav>
</template>

<template name="logout">
	<a href="#" class="logout" id="logOut">Log Out</a>		
</template>

<template name="login">
		<img src="/img/email_sign_in_black.png" id="loginPersona" class="login--persona">
</template>
