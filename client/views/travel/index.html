<template name="travel">
	<div class="row">
		<h1 class="pageTitle">PBD Travel Requests</h1>
	</div>
	<div class="row">
		<table class="table table-striped table-hover col-xs-12">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Departs On</th>
					<th>Returns On</th>
					<th>actions</th>
				</tr>
			</thead>
			<tbody>
				{{#each travel_requests}}
					<tr>
						<td>{{last_name}}, {{first_name}}</td>
						<td>{{email}}</td>
						<td>{{depart_date}}</td>
						<td>{{return_date}}</td>
						<td>
							<a href="{{urlFor 'show_travel'}}" class="btn btn-primary">View</a>
							{{#autoForm schema=TravelRequestsCollection doc=this}}
								<button type="submit" class="btn btn-danger remove">Delete</button>
							{{/autoForm}}
						</td>
					</tr>
				{{else}}
					<tr>
						<td colspan="5">No Pending Travel Requests</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
