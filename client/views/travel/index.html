<template name="travel">
	<div class="row">
		<h1 class="pageTitle">PBD Travel Requests</h1>
	</div>
	<div class="row">
		<table class="table table-striped table-hover col-xs-12">
			<thead>
				<tr>
					<th>Last Name</th>
					<th>First Name</th>
					<th>Location</th>
				</tr>
			</thead>
			<tbody>
				{{#each travel_requests}}
					<tr>
						<td>{{last_name}}</td>
						<td>{{first_name}}</td>
						<td>{{location}}</td>
					</tr>
				{{else}}
					<tr>
						<td>No Pending Travel Requests</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
