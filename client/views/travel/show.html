<template name="show_travel">
	<div class="row">
		<h1 class="col-lg-12">Travel Request for <a href="mailto:{{email}}">{{full_name}}</a></h1>
		<h2 class="col-lg-12">Going to {{city}}, {{state}}</h2>
	</div>
	<div class="row">
		<article class="col-xs-6 travel__date">
			Departing on
			<h4>{{depart_date}}</h4>
		</article>
		<article class="col-xs-6 travel__date">
			Returning on
			<h4>{{return_date}}</h4>
		</article>
	</div>
	
</template>
